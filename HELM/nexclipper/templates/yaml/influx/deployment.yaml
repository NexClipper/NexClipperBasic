apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx
  namespace: nexclipper
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:          
      - env:
        - name: PRE_CREATE_DB
          value: dashboard
        image: nexclipper/influxdb
        imagePullPolicy: IfNotPresent 
        name: influx
        ports:
        - containerPort: 8083
        - containerPort: 8086 
        volumeMounts:
        - name: influx-data
          mountPath: /var/lib/influxdb             
      volumes:
      - name: influx-data
        hostPath:
          path: {{ .Values.hostPath.influx }}
status: {}
